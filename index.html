<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

    <!--menu-->

    <div class="mainbox">
        <div id="BigImages">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="img_blue"></div>
                        <img src="/img/blue.jpg" alt="..." style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0, 0, 0, 0.1);">
                            <h1 class="Gothic" style="color:aqua">COLOFY</h1>
                            <h5 class="Gothic">Choice Your COLORFY.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/yellow.jpg" alt="..." style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block"
                            style="background-color:rgba(0,0,0,0.3);border-radius: 20px" ;>
                            <h1 class="Gothic" style="color: yellow">COLOFY</h1>
                            <h5 class="Gothic">Choice Your COLORFY.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/green.jpg" alt="..." style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block"
                            style="background-color:rgba(0,0,0,0.3);border-radius: 20px;">
                            <h1 class="Gothic" style="color: greenyellow">COLOFY</h1>
                            <h5 class="Gothic">Choice Your COLORFY.</h5>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="Guide">
            <div id="Register" class="scrEvent areabg">
                <h2 id="RegisterText">想要開始分享你的圖片嗎?<br>
                    首先註冊一個帳號吧</h2>
                    <button id="RegisterButton" class="buttons"><a href="/signup">註冊</a></button>
            </div>
            <div id="Upload" class="scrEvent areabg">
                <h2 id="UploadText">已經擁有帳號了？<br>你可以開始上傳照片了</h2>
                <button id="UploadButton" class="buttons"><a href="/upload">開始上傳</a></button>
            </div>

            <div id="OtherFunctions" class="scrEvent areabg">
                <h2 id="OtherFunctionsText">想試試其他功能嗎?</h2>
                <button id="ProfileButton" class="buttons"><a href="/profile">個人檔案</a></button>
                <!--<button id="AlbumButton" class="buttons"><a href="#">相簿</a></button>
                <button id="WallButton" class="buttons"><a href="#">社群</a></button>-->
            </div>
            <div id="InviteFriends" class="scrEvent areabg">
                <h2 id="InviteFriendsText">現在來邀請更多朋友來用Colorfy吧</h2>
                <input type="text" id="link" readonly>
                <button class="buttons"><a id="InviteButton" href="/">複製連結</a></button>
            </div>
